<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='snake-style.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <title>Snake</title>
</head>
<body>
    <section id='game'>
        <div id="game-board">
        </div>
    </section>
    <section id='score-board'>
        <div id='current-container'>
            <div id='current-score'>Current Score: 0</div>
        </div>
        <div id='high-container'>
            <div id='high-score'>High Score: 0</div>
        </div>
    </section>
    <section id='modal'>
        <div id='modal-container'>
            <h1>Use 'W', 'A', 'S', and 'D' to move.</h1>
            <h2>Move the snake towards the orange seed to increase your score and length, but stay away from the edge and your own tail!</h2>
            <h3></h3>
            <button id='play-again' class='button'>Play Again</button>
            <button id='start' class='button'>Start Game</button>
            <button id='menu' class='button'><a href ='../index.html'>Menu</a></button>
        </div>
    </section>
    <script src='snake-script.js'></script>
</body>
</html>
